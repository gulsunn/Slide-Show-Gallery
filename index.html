<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show Gallery</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides"><img src="img/image1.jpg" ></div>
      <div class="mySlides"><img src="img/image2.jpg" ></div>
      <div class="mySlides"><img src="img/image3.jpg" ></div>
      <div class="mySlides"><img src="img/image4.jpg" ></div>
      <div class="mySlides"><img src="img/image5.jpg" ></div>
      <div class="mySlides"><img src="img/image6.jpg" ></div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

       <!-- Thumbnail images -->

       <div class="row">

        <div class="column"><img class="demo cursor" src="img/image1.jpg" alt="" onclick="currentSlide(1)"></div>
        <div class="column"><img class="demo cursor" src="img/image2.jpg" alt="" onclick="currentSlide(2)"></div>
        <div class="column"><img class="demo cursor" src="img/image3.jpg" alt="" onclick="currentSlide(3)"></div>
        <div class="column"><img class="demo cursor" src="img/image4.jpg" alt="" onclick="currentSlide(4)"></div>
        <div class="column"><img class="demo cursor" src="img/image5.jpg" alt="" onclick="currentSlide(5)"></div>
        <div class="column"><img class="demo cursor" src="img/image6.jpg" alt="" onclick="currentSlide(6)"></div>

       </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
